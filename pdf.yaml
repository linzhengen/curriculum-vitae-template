# see: https://pandoc-doc-ja.readthedocs.io/ja/latest/users-guide.html#default-files
from: gfm
# reader: may be used instead of from:
to: pdf

# xelatex or lualatex
pdf-engine: lualatex

# note that structured variables may be specified:
variables:
  documentclass: ltjsarticle
  luatexjapresetoptions: hiragino-pron

css:
  - /data/github-markdown.css
# leave blank for output to stdout:
output-file: /data/Curriculum-Vitae.pdf
# leave blank for input from stdin, use [] for no input:
input-files:
  - /data/Curriculum-Vitae.md
